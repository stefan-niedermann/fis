name: CI pipeline

on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  validation:
    name: Validate Gradle Wrapper
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

  lint-ui:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Run frontend Linter
        working-directory: frontend
        run: npm run lint

  test-ui:
    name: Frontend Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Run frontend Unit tests
        working-directory: frontend
        run: npm run test

  e2e-ui:
    name: Frontend End to End tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Run frontend End to End tests
        working-directory: frontend
        run: npm run e2e:mock
      - name: Upload videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-mock-results
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots

  test-backend:
    name: Backend Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Unit tests
        run: bash ./gradlew test

  build-ui:
    name: Build UI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Build frontend
        working-directory: frontend
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend
          path: frontend/dist

  jar:
    name: Build JAR
    needs: build-ui
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Remove frontend source code
        working-directory: src/main/resources
        run: rm -rf frontend
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Unstash frontend artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend
          path: src/main/resources/static
      - name: Build JAR
        run: bash ./gradlew assemble
      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: jar
          path: build/libs/fis*.jar

  e2e-prod:
    name: Production End to End tests
    needs: jar
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup local FTP server
        run: |
          sudo apt-get install vsftpd lftp tesseract-ocr
          sudo useradd -m testuser
          echo 'testuser:testuser' | sudo chpasswd
          sudo sed -i 's/#write_enable/write_enable/g' /etc/vsftpd.conf
          sudo systemctl restart vsftpd
          sleep 3
      - name: Unstash JarFIS
        uses: actions/download-artifact@v3
        with:
          name: jar
          path: frontend
      - name: Rename jar file
        working-directory: frontend
        run: mv fis*.jar fis.jar
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: java -jar fis.jar
          wait-on: 'http://localhost:8080'
          working-directory: frontend
          spec: cypress/integration/prod.spec.ts
          config: baseUrl=http://localhost:8080
          browser: chrome
          headless: true
        env:
          FIS_FTP_HOST: localhost
          FIS_FTP_USERNAME: testuser
          FIS_FTP_PASSWORD: testuser
          FIS_FTP_PATH: /home/testuser
          FIS_FTP_POLL_INTERVAL: 100
          FIS_OPERATION_DURATION: 3000
          FIS_CLIENT_WEATHER_POLL_INTERVAL: 60000
          FIS_CLIENT_OPERATION_POLL_INTERVAL: 1000
          FIS_CLIENT_HIGHLIGHT: Foo
          LOGGING_LEVEL_IT_NIEDERMANN: TRACE
          LOGGING_PATTERN_CONSOLE: ''
          LOGGING_FILE_NAME: cypress/fis.log
          CYPRESS_FTP_HOST: localhost
          CYPRESS_FTP_DIR: /home/testuser
          CYPRESS_FTP_USER: testuser
          CYPRESS_FTP_PASS: testuser
      - name: Upload results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-prod-results
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots
            frontend/cypress/fis.log

  publish-image:
    name: Publish Docker image
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    needs: [ validation, lint-ui, test-ui, e2e-ui, test-backend, jar, e2e-prod ]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Unstash JarFIS
        uses: actions/download-artifact@v3
        with:
          name: jar
      - name: Move unstashed JarFIS to docker folder
        run: mv fis*.jar docker/fis.jar
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and push (latest)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          file: docker/Dockerfile
          tags: ghcr.io/${{ github.repository }}:latest
          build-args: |
            JAR_FILE=docker/fis.jar
      - name: Prepare
        if: startsWith(github.ref, 'refs/tags/')
        id: prep
        run: echo ::set-output name=version::${GITHUB_REF#refs/tags/}
      - name: Build and push (tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          file: docker/Dockerfile
          tags: ghcr.io/${{ github.repository }}:${{ steps.prep.outputs.version }}
          build-args: |
            JAR_FILE=docker/fis.jar

  publish-release:
    name: Publish GitHub release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [ validation, lint-ui, test-ui, e2e-ui, test-backend, jar, e2e-prod ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Unstash JarFIS
        uses: actions/download-artifact@v3
        with:
          name: jar
      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.RELEASE_TOKEN }}
          prerelease: false
          files: |
            *.jar