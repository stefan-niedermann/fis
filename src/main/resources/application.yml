    host: fritz.box
    path: /FRITZ/faxbox
    fileSuffix: .pdf
    pollInterval: 5000
    checkUploadCompleteInterval: 300
    checkUploadCompleteMaxAttempts: 10
    maxFileSize: 10000000
  tesseract:
    lang: deu
    tessdata: # CUSTOM TESSDATA
  weather:
    key: # OPENWEATHERMAP API KEY
    lang: de
    units: metric
    location: 2921044
