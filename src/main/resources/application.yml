      senderName: JarFIS
      senderMail: # TO AVOID JUNK FOLDER
      smsLimit: 10 # PER DAY PER RECIPIENT TO AVOID COSTS BY SPAMMERS
      mail:
      # - foo@example.com
      sms:
      # - 0123456789
  client:
    weatherPollInterval: 30000
    operationPollInterval: 2000
    highlight: # YOUR FIRE STATION NAME