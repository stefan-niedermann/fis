<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>JarFIS</title>

    <!--suppress HtmlUnknownTarget -->
    <script defer src="/webjars/sockjs-client/sockjs.min.js"></script>
    <!--suppress HtmlUnknownTarget -->
    <script defer src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script defer src="js/index.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="../frontend/src/icon.png" type="image/png">
</head>
<body>

<main>
    <div id="info">
        <div class="wrapper">
            <img id="info-weather-icon" alt="Weather icon" src=""/>
            <div id="info-inner">
                <section id="info-weather-temperature"></section>
                <section id="info-clock">23:59 Uhr</section>
            </div>
        </div>
    </div>
    <div id="operation">
        <div class="wrapper">
            <aside id="operation-topic">
                <div id="operation-topic-keyword"></div>
                <ul id="operation-topic-tags"></ul>
                <div id="operation-topic-note"></div>
            </aside>
            <div id="operation-inner">
                <section id="operation-location"></section>
                <section id="operation-vehicles">
                    <ul id="operation-vehicles-list"></ul>
                </section>
            </div>
        </div>
    </div>
</main>
</body>
</html>
